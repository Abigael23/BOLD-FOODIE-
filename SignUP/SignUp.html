<body>
    <main class="w-100">
        <br>
        <div id="signupdiv" class="w-50 border rounded bg-white text-primary p-5 rounded shadow mx-auto my-3">
            <h1 class="text-primary text-center">Sign Up</h1>
            <p class="text-primary text-center">Sign up to continue</p>
            <div>
                <label for="">Username</label> <br>
                <input class="w-100 border shadow" type="text" name="" id="username">
            </div>
            <div>
                <label for="">Email Address</label> <br>
                <input class="w-100 border shadow" type="email" name="" id="email">
            </div>
            <div>
                <label for="">Phone number</label><br>
                <input class="w-100 border shadow" type="text" name="" id="phonenumber">
            </div>
            <div>
                <label for="">Password</label><br>
                <input class="w-100 border shadow" type="password" name="" id="password">
            </div>
            <div>
                <label for="">Confirm Password</label><br>
                <input class="w-100 border shadow" type="password" name="" id="confirmpassword">
            </div>
            <div class="text-center">
                <button class=" btn btn-primary w-50 my-2 text-white" onclick="signUp(event)">SIGN UP</button>
            </div>
                <p class="text-center text-secondary">Already have an account? <a class="text-center text-primary"
                        href="../Login/Login.html">Sign In</a></p>
            </div>
    </main>
